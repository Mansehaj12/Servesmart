<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | ServeSmart</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fffdf8;
        margin: 0;
        color: #2e1f17;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #d3232a;
        color: white;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #fff8dc;
      }

      .nav-right a {
        margin-left: 1rem;
        color: white;
        text-decoration: none;
      }

      .menu-layout {
        display: flex;
        padding: 2rem;
      }

      .categories {
        width: 20%;
        border-right: 2px solid #eee;
        padding-right: 1rem;
      }

      .categories h3 {
        margin-bottom: 1rem;
        color: #d3232a;
      }

      .categories ul {
        list-style: none;
        padding: 0;
      }

      .categories li {
        margin: 0.5rem 0;
        cursor: pointer;
        color: #444;
        transition: color 0.3s;
      }

      .categories li:hover {
        color: #d3232a;
        font-weight: bold;
      }

      .items-section {
        width: 80%;
        padding-left: 2rem;
      }

      .search-bar {
        margin-bottom: 1.5rem;
      }

      .search-bar input {
        width: 100%;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }

      .items-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
      }

      .item-card {
        background: #fff8f0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        padding: 1rem;
        text-align: center;
        transition: all 0.3s ease;
        opacity: 1;
      }

      .item-card.fade-out {
        opacity: 0;
        transform: scale(0.95);
        pointer-events: none;
      }

      .item-card h4 {
        color: #d3232a;
        margin-bottom: 0.5rem;
      }

      .item-card p {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 0.5rem;
      }

      .item-card button {
        background: #d3232a;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
      }

      .item-card button:hover {
        background: #b71c1c;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: 999;
      }

      .toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">üçó ServeSmart</div>
      <div class="nav-right">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('cart') }}" class="cart-icon">
          üõí <span id="cart-count">{{ cart_count }}</span>
        </a>
      </div>
    </nav>

    <div class="menu-layout">
      <div class="categories">
        <h3>Categories</h3>
        <ul>
          <li data-filter="All">All</li>
          <li data-filter="Burgers">Burgers</li>
          <li data-filter="Fried Chicken">Fried Chicken</li>
          <li data-filter="Wraps">Wraps</li>
          <li data-filter="Snacks">Snacks</li>
          <li data-filter="Beverages">Beverages</li>
          <li data-filter="Combos">Combos</li>
        </ul>
      </div>

      <div class="items-section">
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search menu..." />
        </div>
        <div class="items-container">
          {% for item in menu_items %}
          <div
            class="item-card"
            data-category="{{ item.category }}"
            data-name="{{ item.name | lower }}"
          >
            <h4>{{ item.name }}</h4>
            <p>{{ item.description }}</p>
            <p><strong>‚Çπ{{ item.price }}</strong></p>
            <form
              action="{{ url_for('add_to_cart', item_id=item.id) }}"
              method="POST"
              onsubmit="showToast(); updateCartCount();"
            >
              <input type="hidden" name="item_id" value="{{ item.id }}" />
              <button type="submit">üõí</button>
            </form>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <div id="toast" class="toast">Item added to cart!</div>

    <script>
      const categoryItems = document.querySelectorAll(".categories li");
      const allItems = document.querySelectorAll(".item-card");
      const searchInput = document.getElementById("search");

      categoryItems.forEach((cat) => {
        cat.addEventListener("click", () => {
          const category = cat.getAttribute("data-filter");
          filterItems(category, searchInput.value.trim().toLowerCase());
        });
      });

      searchInput.addEventListener("input", () => {
        const activeCategory =
          document
            .querySelector(".categories li.active")
            ?.getAttribute("data-filter") || "All";
        filterItems(activeCategory, searchInput.value.trim().toLowerCase());
      });

      function filterItems(category, searchText) {
        allItems.forEach((item) => {
          const itemCategory = item.getAttribute("data-category");
          const itemName = item.getAttribute("data-name");

          const matchesCategory =
            category === "All" || itemCategory === category;
          const matchesSearch = itemName.includes(searchText);

          if (matchesCategory && matchesSearch) {
            item.classList.remove("fade-out");
          } else {
            item.classList.add("fade-out");
          }
        });
      }

      function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      }

      function updateCartCount() {
        const countEl = document.getElementById("cart-count");
        let count = parseInt(countEl.innerText) || 0;
        countEl.innerText = count + 1;
      }
    </script>
  </body>
</html>
